<!DOCTYPE html>
<html lang="ko-KR">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta charset="UTF-8">
		<title>CSS 포지션 속성에 관해 정리</title>
		<link rel="stylesheet" href="css/position.css">

		<link rel="stylesheet" href="../../../Resource/font-awesome/font-awesome.min.css">
	</head>
	<body>
		<!--
		- static (default)
		- relative (self) - 일반 흐름을 벗어나지 않음
		- absolute (offset parent) - 일반 흐름에서 벗어남
		  offset parent - 자식요소를 포함하는 가장 가까운 부모 요소 중에 position속성이 static가 아닌 부모 요소
		  display 속성 값이 block로 변경 된다.
		  absolute가 적용된 요소의 부모에 relative를 설정하는 이유는 relative는 일반 흐름을 깨지 않기 때문에
		  float의 경우는 부모요소가 float된 요소를 감싸게 하는 방법이 있지만 absolute의 경우는 별도로 height 높이를 제공해야 한다.
		- fixed (screen, viewport)
		  기본적으로는 absolute와 유사하게 처리되어 보이나, 처리 결과는 다르다. 고정 형태로 위치가 설정되며 화면 스크롤과 상관 없이 항상 그 자리를 유지한다.
		- z-index 속성의 경우는 반드시 position속성(static제외)과 함께 사용된다.
		  z-index 속성 값은 양의 정수, 0, 음의 정수 사용이 가능 단 10단위로 설정하는 것이 유지보수 관점에서 권장
		 -->

		<div class="movie-control button_set">
			<button class="button_play" type="button">
				<span aria-hidden="true" class="fa fa-play"></span>
				play
			</button>
			<button class="button_pause" type="button">
				<span aria-hidden="true" class="fa fa-pause"></span>
				pause
				</button>
			<button class="button_stop" type="button">
				<span aria-hidden="true" class="fa fa-stop"></span>
				stop
				</button>
		</div>
	</body>
</html>
