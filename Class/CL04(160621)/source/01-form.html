<!DOCTYPE html>
<html lang="ko-KR">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta charset="UTF-8">
		<title>HTML Form 디자인</title>
	</head>
	<body>
		<form name="register_name" action="" method="post" enctype="multipart/form-data ">

		<fieldset>
			<legend>필수입력항목</legend>
			<div>
				<label for="register_id">ID</label> : <input id="register_id" name="register_id" type="text" placeholder="ID">
			</div>

			<div>
				<label for="register_password">PASSWORD</label> : <input id="register_password" name="register_password" type="password" maxlength="12">
			</div>

			<div>
				<label for="register_email">E-MAIL</label> : <input id="register_email" name="register_email" type="email" placeholder="id@email.com">
			</div>
		</fieldset>

			<div>
				<h3>GENDER</h3>
				<!-- 명시적 label -->
				<!-- <input id="register_gender_male" name="register_gender" type="radio"><label for="register_gender_male">MALE</label>
				<input id="register_gender_female" name="register_gender" type="radio"><label for="register_gender_male">FEMALE</label> -->
				<!-- 암묵적 label -->
				<label><input name="register_gender" type="radio" value="1" checked="true">MALE</label>
				<label><input name="register_gender" type="radio" value="2">FEMALE</label>
			</div>

			<div>
				<h3>HOBBY</h3>
				<ul>
					<li><label><input name="register_hobby" type="checkbox" value="book">Read a Book</label></li>
					<li><label><input name="register_hobby" type="checkbox" value="sleep">Sleeping</label></li>
					<li><label><input name="register_hobby" type="checkbox" value="movie">Watch a Movie</label></li>
				</ul>
			</div>

			<hr>

			<div>
				<label for="register_file">UPLOAD</label> : <input multiple id="register_file" name="register_file" type="file">
			</div>

			<hr>
			
			<div>
				<textarea name="register_textarea" cols="30" rows="10"></textarea>
			</div>

			<p contenteditable>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Deleniti aliquid vero harum rerum voluptates ab ullam explicabo maxime inventore alias, molestias reiciendis voluptate modi sunt placeat in, vel illo, dolorem.</p>

			<hr>

			<div>
				<h3>JOB</h3>
				<select name="register_select">
					<option value="">Select Your Job</option>
					<option value="Instructor" selected="ture">Instructor</option>
					<option value="Student">Student</option>
					<option value="Doctor">Doctor</option>
					<optgroup label="web">
						<option value="wPlanner">Web Planner</option>
						<option value="wDesigner">Web Designer</option>
						<option value="wDeveloper">Web Developer</option>
					</optgroup>
				</select>
			</div>

			<hr>

			<div>
				<input type="submit" value="전송">
				<button type="reset">초기화</button>
			</div>
		</form>
	</body>
</html>
