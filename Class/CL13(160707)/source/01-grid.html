<!DOCTYPE html>
<html lang="ko-KR">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta charset="UTF-8">
		<title>Grid</title>

		<link rel="stylesheet" href="../../../Resource/reset.css">
		<link rel="stylesheet" href="../../../Resource/common.css">
		<link rel="stylesheet" href="css/grid.css">
	</head>
	<body>

		<div class="grid">
			<div class="grid row">
				<div class="grid col_6">
					<div class="grid row">
						<div class="grid col_5 content"></div>
						<div class="grid col_1"></div>
					</div>

					<div class="grid row">
						<div class="grid col_1 content" style="height: 4.5rem;"></div>

						<div class="grid col_4 content grid_margin_top"></div>

						<div class="grid col_1 content grid_margin_top"></div>
					</div>
				</div>

				<div class="grid col_6 content" style="height: 6rem;"></div>
			</div>

			<div class="grid row">
				<div class="grid col_12 content"></div>
			</div>

			<div class="grid row grid_margin_top">
				<div class="grid col_2 content" style="height: 39rem;"></div>

				<div class="grid col_10">
					<div class="grid row">
						<div class="grid col_10 content" style="height: 10.5rem;"></div>
					</div>
					
					<div class="grid row grid_margin_top">
						<div class="grid col_10 content" style="height: 3rem;"></div>
					</div>

					<div class="grid row grid_margin_top">
						<div class="grid col_1"></div>
						<div class="grid col_8 content" style="height: 3rem;"></div>
						<div class="grid col_1"></div>
					</div>

					<div class="grid row grid_margin_top">
						<div class="grid col_10 content" style="height: 18rem;"></div>
					</div>
				</div>
			</div>

			
		</div>

	</body>
</html>
