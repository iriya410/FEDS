		<style>
			.col_container {
				max-width: 56.25rem;
				margin: 3rem auto;
				font-family: "Spoqa Han Sans", sans-serif;
			}

			.col_container::after {
				content: "";
				display: block;
				clear: both;
			}

			.col {
				/*box-sizing: border-box;
				float: left;
				width: 33.3333%;*/
				line-height: 1.5rem;
				padding-right: 1.5rem;
			}

			.col:last-child {
				padding-right: 0;
			}

			.col p {
				margin-bottom: 1.5rem;
			}

			.non_multi_cols {
				background-color: #e2e2e2;
			}

			.multi_cols {
				line-height: 1.5rem;
				color: #6c6045;
				/*CSS3 Multi Columns*/
				-webkit-column-count: 3;
				-moz-column-count: 3;
				column-count: 3;
				-webkit-column-gap: 1.5rem;
				-moz-column-gap: 1.5rem;
				column-gap: 1.5rem;
				-webkit-column-rule: 1px dashed #b7b4ab;
				-moz-column-rule: 1px dashed #b7b4ab;
				column-rule: 1px dashed #b7b4ab;
			}

			.multi_cols h2 {
				margin-top: 0;
				font-size: 2rem;
				line-height: 1.2;
				font-weight: 100;
				-webkit-column-span: all;
				-moz-column-span: all;
				column-span: all;
			}

			.multi_cols p {
				margin-top: 0;
				margin-bottom: 1.5rem;
				text-align: justify;
				letter-spacing: -0.045em;
				word-spacing: 0.15em;
			}
		</style>
