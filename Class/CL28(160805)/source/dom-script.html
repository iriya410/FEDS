<!DOCTYPE html>
<html lang="ko-KR">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta charset="UTF-8">
		<title>DOM Scripting With JavaScript</title>
	</head>
	<body>
	
		<p class="para">
			<strong>HELLO</strong>How are you doing?
		</p>

		<form name="primary_form" action="#" method="GET">
			<p>
				<label for="c_id">ID</label>
				<input type="text" name="c_id" id="c_id" placeholder="iriya410">
			</p>
			<button type="submit">전송</button>
		</form>

		<form name="secondary-form" action="#" method="GET">
			<p>
				<label for="c_mail">Email</label>
				<input type="email" name="c_mail" id="c_mail" placeholder="iriya410@gmail.com">
			</p>
			<button type="submit">전송</button>
		</form>

		<script>
			var forms = document.forms;
			console.log(forms);

			// DOM Level 1
			// document.documentElement
			// document.getElementsByTagName()
			// document.getElemnetByID()

			var root_element = document.documentElement;
			console.log(root_element);

			var inputs = document.getElementsByTagName("input");
			var buttons = document.getElementsByTagName("button");
			console.log("inputs:", inputs);
			console.log("buttons:", buttons);

			// ID 속성을 통한 접근 방법(Interface: SElection)
			var c_i = document.getElementById("c_id");
			var c_mail = document.getElementById("c_mail");
			console.log("c_id:", c_id);
			console.log("c_mail:", c_mail);

			var first_para = document.getElementsByTagName("p").item(0);
			var first_para_nodes = first_para.childNodes;

			console.log(first_para_nodes[0].nodeType === document.ELEMENT_NODE);
			console.log(first_para_nodes[1].nodeType === document.ELEMENT_NODE);
			console.log(first_para_nodes[2].nodeType === document.TEXT_NODE);
		</script>
	</body>
</html>
