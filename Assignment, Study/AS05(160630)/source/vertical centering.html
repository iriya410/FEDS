<!DOCTYPE html>
<html lang="ko-KR">
	<head>

		<title>Vertical Centering</title>
		<link rel="stylesheet" href="../../../Resource/reset.css">
		<link rel="stylesheet" href="../css/vertical centering.css">
	</head>
	<body>
	
		<div class="header"></div>
		<div class="content">
			<div class="inner_content">

						<div>
							table cell
						</div>
					</div>

						<div>
							inline_block
						</div>
					</div>
				</div>
			
			</div>
		</div>
		<div class="footer"></div>
		
	</body>
